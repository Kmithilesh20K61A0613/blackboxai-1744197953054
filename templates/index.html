<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-2xl font-bold mb-4">AI Chatbot</h1>
        <div id="chatbox" class="bg-white p-4 rounded-lg shadow mb-4 h-64 overflow-y-auto"></div>
        <div class="flex">
            <input type="text" id="userInput" class="flex-grow p-2 border rounded-l" placeholder="Type your message...">
            <button id="sendBtn" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
